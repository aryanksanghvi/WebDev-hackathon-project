<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty</title>
    <link rel="stylesheet" href="faculty.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="student-details">
        <div class="name">
            <p class="Full-name">
                Rajesh Kumar <sub class="reg-no">(52500)</sub>
            </p>
            <p class="student">&ltFaculty&gt</p>
        </div>
        <div class="details">
            <ul class="list-details">
                <li class="item">School : SENSE</li>
                <li class="item">Cabin Number : 311</li>
                <li class="item">HOD? : No</li>
            </ul>
        </div>
        <div class="student-image">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/itmsnfur.json"
    trigger="hover"
    colors="outline:#000000,primary:#000000,secondary:#3e5c0a,tertiary:#f9c9c0"
    style="width:150px;height:150px">
</lord-icon>
        </div>
    </div>
    <div class="functions" id = "functions">
        <div class="upper-functions">
            <div class="see" id = "see">
                <h1>Courses & Students</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon
                        onclick="sv('functions', 'none');sv('cour','flex')"
                        src="https://cdn.lordicon.com/qhgmphtg.json"
                        trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; ">
                    </lord-icon>
            </div>
            <div class="events" id = "events">
                <h1>Events proposals</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon
                        onclick="sv('functions', 'none');sv('eve','flex')"
                        src="https://cdn.lordicon.com/wxnxiano.json"
                        trigger="morph"
                        colors="primary:#3080e8,secondary:#f4c89c"
                        state="morph"
                        style="width: 10rem; height: 10rem;">
                    </lord-icon>
            </div>
        </div>
    </div>
    <div class = "eve" id = "eve">
        <h2>WebVerse</h2>
        <h2>House Of Developers</h2>
        <h2>Nexperience</h2>
        <br>
        <input type = "text" placeholder="Choose which to approve">
        <br>
        <input type = "button" value = "Ok" onclick="sv('eve','none');sv('functions', 'inline')">
    </div>
    <div class = "cour" id = "cour">
        <h3>Ayush Shah - B.Tech CSE Core</h3>
        <h3>Shrey - B.Tech CSE AI & Robotics</h3>
        <h3>Bhavya - M.Tech CSE Core</h3>
        <br>
        <input type = "text" placeholder="Choose which to approve">
        <br>
        <input type = "button" value = "Ok" onclick="sv('cour','none');sv('functions', 'inline')">
    </div>
    <canvas class = "background"></canvas>
    <script src = "loginjs.js"></script>
    <script src="./particles.js"></script>
</body>

</html>
