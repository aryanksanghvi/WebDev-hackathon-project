<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="faculty.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="student-details">
        <div class="name">
            <p class="Full-name">
                Faculty teacher <sub class="reg-no">(EmpID)</sub>
            </p>
            <p class="student">&ltFaculty&gt</p>
        </div>
        <div class="details">
            <ul class="list-details">
                <li class="item">School : SENSE</li>
                <li class="item">Cabin Number : 311</li>
                <li class="item">HOD? : No</li>
            </ul>
        </div>
        <div class="student-image">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <a href=""><lord-icon class="icon" src="https://cdn.lordicon.com/dqxvvqzi.json" trigger="loop-on-hover"
                    delay="20" colors="outline:#121331,primary:#ffc738,secondary:#16a9c7" state="hover-looking-around"
                    style="width: 7rem; height: 7rem;">
                </lord-icon></a>
        </div>
    </div>
    <div class="functions">
        <div class="upper-functions">
            <div class="see">
                <p>See courses and students</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon
                        src="https://cdn.lordicon.com/qhgmphtg.json"
                        trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
            <div class="events">
                <p>Events proposals</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon
                        src="https://cdn.lordicon.com/wxnxiano.json"
                        trigger="morph"
                        colors="primary:#3080e8,secondary:#f4c89c"
                        state="morph"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
        </div>
        <
    </div>
</body>

</html>
