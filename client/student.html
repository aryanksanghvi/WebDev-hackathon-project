<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="student.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="student-details">
        <div class="name">
            <p class="Full-name">
                Ayush Shah <sub class="reg-no">(21BCE1683)</sub>
            </p>
            <p class="student">&ltStudent&gt</p>
        </div>
        <div class="details">
            <ul class="list-details">
                <li class="item">Block : C</li>
                <li class="item">Room no. : 1417</li>
                <li class="item">Mess Type : Special</li>
            </ul>
        </div>
        <div class="student-image">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <a href=""><lord-icon class="icon" src="https://cdn.lordicon.com/dqxvvqzi.json" trigger="loop-on-hover"
                    delay="2000" colors="outline:#121331,primary:#ffc738,secondary:#16a9c7" state="hover-looking-around"
                    style="width: 7rem; height: 7rem;">
                </lord-icon></a>
        </div>
    </div>
    <div class="functions">
        <div class="upper-functions">
            <div class="leave-request">
                <p>Leave Request</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href=""><lord-icon src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
            <div class="room-details">
                <p>Room Details</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href="">
                    <lord-icon src="https://cdn.lordicon.com/tyounuzx.json" trigger="hover"
                        colors="primary:#121331,secondary:#66d7ee" style="width: 20rem; height: 20rem; padding: 0 1rem">
                    </lord-icon></a>
            </div>
            <div class="complaint">
                <p>Complaint</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href="">
                    <lord-icon src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
        </div>
        <div class="bottom-functions">
            <div class="mess-change">
                <p>Mess Change</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href="">
                    <lord-icon src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
            <div class="reg-course">
                <p>Register Course</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href=""><lord-icon src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem; padding: 2rem 3.5rem 1rem 3.5rem;">
                    </lord-icon></a>
            </div>
            <div class="view-events">
                <p>View Events</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <a href=""><lord-icon src="https://cdn.lordicon.com/tyounuzx.json" trigger="hover"
                        colors="primary:#121331,secondary:#66d7ee" style="width: 20rem; height: 20rem; padding: 0 1rem">
                    </lord-icon></a>
            </div>
        </div>
    </div>
</body>

</html>
