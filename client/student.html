<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="student.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <div class="student-details">
        <div class="name">
            <p class="Full-name">
                Ayush Shah <sub class="reg-no">(21BCE1683)</sub>
            </p>
            <p class="student">&ltStudent&gt</p>
        </div>
        <div class="details">
            <ul class="list-details">
                <li class="item">Block : C</li>
                <li class="item">Room no : 1417</li>
                <li class="item">Mess Type : Special</li>
            </ul>
        </div>
        <div class="student-image">
            <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/dqxvvqzi.json"
                trigger="morph"
                colors="outline:#121331,primary:#f4c89c,secondary:#1663c7"
                state="morph-group"
                style="width:150px;height:150px">
            </lord-icon>
                </lord-icon>
        </div>
    </div>
    <div class="functions" id = "functions">
        <div class="upper-functions">
            <div class="leave-request">
                <h1>Leave Request</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon 
                onclick="sv('functions', 'none');sv('lr','flex')"
                src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem;">
                    </lord-icon>
            </div>
            <div class="room-details">
                <h1>Complaint</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon 
                onclick="sv('functions', 'none');sv('cm','flex')"
                src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem;">
                    </lord-icon>
            </div>
            <div class="complaint">
                <br>
                <h1>Room Details</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon 
                        onclick="sv('functions', 'none');sv('rd','flex')"
                        src="https://cdn.lordicon.com/tyounuzx.json" trigger="hover"
                        colors="primary:#121331,secondary:#66d7ee" 
                        style="width: 20rem; height: 20rem;">
                    </lord-icon>
            </div>
        </div>
        <div class="bottom-functions">
            <div class="mess-change">
                <h1>Mess Change</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon 
                    onclick="sv('functions', 'none');sv('mc','flex')"
                    src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem;">
                    </lord-icon>
            </div>
            <div class="reg-course">
                <h1>Register Course</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon 
                onclick="sv('functions', 'none');sv('rc','flex')"
                src="https://cdn.lordicon.com/nocovwne.json" trigger="hover"
                        colors="primary:#104891,secondary:#f4c89c"
                        style="width: 10rem; height: 10rem;">
                    </lord-icon>
            </div>
            <div class="view-events">
                <br>
                <h1>View Events</h1>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                <lord-icon 
                onclick="sv('functions', 'none');sv('ve','flex')"
                    src="https://cdn.lordicon.com/tyounuzx.json" trigger="hover"
                        colors="primary:#121331,secondary:#66d7ee" 
                        style="width: 20rem; height: 20rem;">
                    </lord-icon>
            </div>
        </div>
    </div>
    <div class = "rd" id = "rd">
        <h2>Block : C</h2>
        <h2>Room no : 1417</h2>
        <h2>Mess Type : Special</h2>

        <input type = "button" value = "Ok" onclick="sv('ve','none');sv('functions', 'inline')">

        <form class = "regdata" id = "regdata">
            <input type = "date" placeholder = "Date">
            <br>
            <input type = "text" placeholder = "Type">
            <br>
            <input type = "time" placeholder = "Time">
            <br>
            <input type = "text" placeholder = "Duration">
            <br>
        </form>
        <br>
        <input type="button" value = "Submit" onclick = "sv('lr','none');sv('functions', 'inline')">
    </div>
    <div class = "cm" id = "cm">
        <form class = "regdata" id = "regdata">
            <input type = "date" placeholder = "Date">
            <br>
            <input type = "text" placeholder = "Type">
            <br>
            <input type = "text" placeholder = "Description">
            <br>
            <input type = "text" placeholder = "Severity">
            <br>
        </form>
        <br>
        <input type="button" value = "Submit" onclick = "sv('cm','none');sv('functions', 'inline')">
    </div>
    <div class = "mc" id = "mc">
        <form class = "regdata" id = "regdata">
            <input type = "text" placeholder = "Message">
            <br>
            <input type = "text" placeholder = "Data">

        </form>
        <br>
        <input type="button" value = "Submit" onclick = "sv('mc','none');sv('functions', 'inline')">

    <div class = "rc" id = "rc">

            <input type = "text" placeholder = "ID">

            <input type = "text" placeholder = "Course Name">

            <input type = "text" placeholder = "Course Code">
            <br>
            <input type = "text" placeholder = "Course Type">
            <br>
            <input type = "text" placeholder = "Course Credits">
            <br>
            <input type = "text" placeholder = "Course Teacher ID">
            <br>
        </form>
        <br>
        <input type="button" value = "Submit" onclick = "sv('rc','none');sv('functions', 'inline')">
    </div>
    <canvas class = "background"></canvas>
    <script src = "loginjs.js"></script>
